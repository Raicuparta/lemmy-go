<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      background: #efeaf8;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      white-space: nowrap;
      text-align: center;
      width: 100%;
    }
    main {
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header,
    footer {
      background-color: #c7b4e9;
      color: #3c2c58;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
    }
    .button {
      text-decoration: none;
      color: white;
      background-color: #3c2c58;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      border: 0;
      cursor: pointer;
    }
    .button:hover {
      background-color: #49356b;
    }
    .button:active {
      background-color: #2e2144;
    }
    .help {
      background-color: #3c2c58;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 7px;
      margin: 3px;
      display: inline-block;
      line-height: 5px;
      border-radius: 100%;
    }
    .help:hover {
      background-color: #49356b;
    }
    .text-input-wrapper {
      display: flex;
      flex-direction: column;
    }
    .form-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .save-button {
      flex: 1;
    }
    .reset-button {
      flex: 0;
      opacity: 80%;
    }
  </style>

  <body>
    <header>
      <h1>Go To Lemmy Community</h1>
    </header>
    <main>
        <div class="text-input-wrapper">
          <label for="domain-input">
            Instance domain
            <span
              class="help"
              title="Will try to navigate to the community in this instance. Will fail if your instance blocks the selected community's instance."
            >
              ?
            </span>
          </label>
          <input id="domain-input"></input>
        </div>
        <span>
          <input id="nsfw-checkbox" type="checkbox" />
          <label for="nsfw-checkbox">Show communities marked as NSFW</label>
        </span>
        <div class="form-buttons">
          <button id="save-button" class="save-button button">Save</button>
          <button id="reset-button" class="reset-button button">Reset</button>
        </div>
    </main>
    <footer>
      <a
        class="button"
        href="https://raicuparta.com"
        target="_blank"
        rel="noreferrer"
      >

        target="_blank"
        rel="noreferrer"
      >
        Donate üí∏

    </footer>
    <script src="./options.js"></script>
  </body>
</html>
