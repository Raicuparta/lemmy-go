<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    body {
      font-family: sans-serif;
      font-size: 0.8rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      background: #efeaf8;
    }
    h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    main {
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header,
    footer {
      background-color: #c7b4e9;
      color: #3c2c58;
      padding: 10px;
      display: flex;
      font-size: 0.6rem;
      gap: 10px;
      opacity: 80%;
    }
    footer {
      justify-content: space-between;
    }
    header {
      justify-content: center;
      align-items: center;
    }
    .button {
      text-decoration: none;
      color: white;
      background-color: #3c2c58;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      border: 0;
      cursor: pointer;
      justify-content: center;
    }
    .button:hover {
      background-color: #49356b;
    }
    .button:active {
      background-color: #2e2144;
    }
    .domain-setting {
      display: flex;
      flex-direction: column;
    }
    .form-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .save-button {
      flex: 1;
    }
    .reset-button {
      flex: 0;
      opacity: 80%;
    }
    .raicuparta-icon {
      width: 16px;
      height: 16px;
    }
    code {
      user-select: text;
    }
    .domain-input-wrapper {
      position: relative;
      height: 30px;
    }
    .domain-select {
      width: 100%;
      height: 100%;
    }
    .domain-text-input {
      position: absolute;
      box-sizing: border-box;
      width: calc(100% - 40px);
      height: 100%;
    }
    .input-description {
      opacity: 50%;
      font-size: 0.65rem;
    }
    .input-title {
      font-weight: bold;
    }
  </style>

  <body>
    <header>
      <img src="icon.png" width="20" height="20" />
      <h1>Lemmy Go</h1>
    </header>
    <main>
      <div class="domain-setting">
        <label class="input-title" for="domain-text-input"
          >Preferred instance domain</label
        >
        <label class="input-description" for="domain-text-input">
          Will try to redirect to the communities in your preferred instance.
          This may not always work (for instance, if your preferred instance
          blocks the destination instance), and will make navigation a bit
          slower.
        </label>
        <div class="domain-input-wrapper">
          <input
            id="domain-text-input"
            class="domain-text-input"
            placeholder="None"
          />
          <select id="domain-select" class="domain-select">
            <option value="">None</option>
          </select>
        </div>
      </div>
      <span>
        <input id="nsfw-checkbox" type="checkbox" />
        <label for="nsfw-checkbox" class="input-title"
          >Show communities marked as NSFW</label
        >
      </span>
      <div class="form-buttons">
        <button id="save-button" class="save-button button">Save</button>
        <button id="reset-button" class="reset-button button">Reset</button>
      </div>
      <code id="status-text"></code>
    </main>
    <footer>
      <a
        class="button"
        href="https://raicuparta.com"
        target="_blank"
        rel="noreferrer"
      >
        <img class="raicuparta-icon" src="./raicuparta.png" />
        <span>by Raicuparta</span>
      </a>
      <a
        class="button"
        href="https://paypal.me/raicuparta/5usd"
        target="_blank"
        rel="noreferrer"
      >
        <span>ðŸ’¸</span>
        <span>Donate</span>
      </a>
    </footer>
    <script src="./options.js" type="module"></script>
  </body>
</html>
